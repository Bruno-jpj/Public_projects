{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Ticket Service</title>
</head>
<body>
    <header></header>
    <main>
        <div id="chat">
            {% for msg in sent_messages %}
                <p>{{ msg }}</p>
            {% empty %}
                <p>No messages yet.</p>
            {% endfor %}
        </div>
        <form action="{% url 'send_msg' %}" method="post" name="send_msg">
            {% csrf_token %}
            <textarea name="text" id="msg_area" required></textarea>
            <button type="submit">Send</button>
        </form>
        <form action="{% url 'machine_info' %}" method="get" name="machine_info">
            {% csrf_token %}
            <input type="text" name="machine_code" id="machine_code" required>
            <button type="submit">Machine Info</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
