{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/login_page.css' %}">
  <link rel="icon" href="{% static 'img/caffe_icon_32.png' %}" type="image/png">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="#" method="POST">
        {% csrf_token %}
        <div class="textbox">
          <input type="text" placeholder="Nome utente" name="username" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Password" name="password" required>
        </div>
        <button type="submit" class="btn-login">Accedi</button>
      </form>
        {% if messages %}
          {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
          {% endfor %}
        {% endif %}
    </div>
  </div>
  <script src="{% static 'js/login_script.js' %}"></script>
</body>
</html>
