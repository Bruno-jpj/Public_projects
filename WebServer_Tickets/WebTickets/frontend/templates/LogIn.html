{% load static %}
<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LogIn Page</title>
        <link rel="stylesheet" href="{% static 'css/log_in.css' %}">
    </head>
    <body>
        <head class="header">
            <div class="divbar">
                <nav class="navbar">
                    <a href="{% url 'home_view' %}">Home</a>
                    <form method="POST" action="{% url 'log_out_view' %}">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </nav>
            </div>
        </head>
        <main class="main">
            <div class="container">
                <form action="#" method="post">
                    {% csrf_token %}
                    <h2>Log In</h2>

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Log In</button>
                </form>
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: red">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                <div class="switch">
                    <p>Non hai un account? <a href="{% url 'signup_view' %}">Registrati</a></p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2025 WebTickets. Tutti i diritti riservati.</p>
        </footer>
    </body>
</html>
